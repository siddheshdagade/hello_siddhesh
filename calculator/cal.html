<html>
    <head>
        <title>welcome</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styl.css">

    </head>
    <body>
        <div class="calcu">
            
            <form class="cal">
            <div class="calc">
                <input class="ss" type="text" id="inp" name="input1" placeholder="0">
                <br>
                <input  type="button" value="1" onclick="input1.value += '1'">
                <input  type="button" value="2" onclick="input1.value += '2'">
                <input class="3" type="button" value="3" onclick="input1.value += '3'">
                <input class="4" type="button" value="C" onclick="input1.value = input1.value.slice(0,input1.value.length-1) ">
                <br>

                <input type="button" value="4" onclick="input1.value += '4'">
                <input type="button" value="5" onclick="input1.value += '5'">
                <input type="button" value="6" onclick="input1.value += '6'">
                <input type="button" value="sqrt" onclick="input1.value= Math.sqrt(input1.value)">
                <br>

                <input type="button" value="7" onclick="input1.value += '7'">
                <input type="button" value="8" onclick="input1.value += '8'">
                <input type="button" value="9" onclick="input1.value += '9'">
                <input type="button" value="log" onclick="input1.value = Math.log(input1.value)">
                <br>
                <input type="button" value="+" onclick="input1.value += '+'">
                <input type="button" value="0" onclick="input1.value += '0'">
                <input type="button" value="-" onclick="input1.value += '-'">
                <input type="button" value="." onclick="input1.value += '.'">
                <br>
                <input type="button" value="/" onclick="input1.value += '/'">
                <input type="button" value="*" onclick="input1.value += '*'">
                <input class="ss2" type="button" value="clear" onclick="input1.value = ''">
                

                <input class="ss1" type="button" value="=" onclick="input1.value = eval(input1.value)">
            </div>

            </form>
        
        </div>
    </body>
</html>
